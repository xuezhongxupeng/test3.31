<!DOCTYPE html>

    <meta charset="UTF-8">

<script src="jq.js"></script>
<script>
    //$.each

    jQuery.extend({
        each: function (array, callback) {
            for (var i = 0; i < array.length; i++) {
                //i：索引
                //array[i]：值

                //这里执行用户的操作，不清楚用户要执行什么样的操作，所以把操作用函数封装起来(回调函数)
                callback(i, array[i]);
            }
        },//$.each=function(){}
    });

    var arr = [1, 3, 5, 7, 3];

    var max = arr[0];

    $.each(arr, function (index, value) {
        //要判断元素的值是否>max

        if (value > max) max = value;

        console.log("-------------------");
        console.log(index);
        console.log(value);
    });

    alert(max);
</script>
</html>
